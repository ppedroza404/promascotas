<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/inicioSesion.css">
    <link rel="icon" href="img/nariz.png" type="image/x-icon">
    <title>Inicio de sesión</title>
</head>

<body class="inicioSesionContenedor">
    <main>
        <a href="/" class="logoInicioSesion"></a>
        <section class="capturaContenedor">
            <h1>Inicio de sesión</h1>
            <h2>Nos alegra que volvás</h2>
            <form class="formularioInicioSesion">
                <div>
                    <label for="txt-correo">Correo electrónico</label>
                    <input type="email" id="txt-correo" placeholder="administrador@website.com">
                </div>
                <div>
                    <label for="txt-contrasenna">Contraseña</label>
                    <input type="password" id="txt-contrasenna">
                </div>
                <div class="centrarTexto">
                    <a href="#">¿Olvidaste la contraseña?</a>
                </div>
                <div class="centrarTexto">
                    <button type="button" class="btn" id="btn-iniciar">Iniciar sesión</button>
                </div>
                <div class="centrarTexto">
                    ¿Todavía no tenés cuenta? Podés registrarte por como <a href="registrarCliente.html">dueño de mascota</a> o <a href="registrarProveedor.html">proveedor</a>.
                </div>
            </form>
        </section>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/servicios.js"></script>
    <script src="js/inicio-sesion.js"></script>
</body>

</html>
