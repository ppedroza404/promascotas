<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/tabla.css">

<body class="adminBody">
    <header class="header-principal header-principal-admin">

        <div class="contenedor">
            <a href="#"><img src="/img/logoMorado.png"></a>

                <div class="flotar-der">
                    <ul>
                        <li>
                            <a href="">Aprobaciones</a>
                        </li>
                        <li>
                            <a href="">Reportes</a>

                        </li>
                        <li>
                            <a href="#">Bitácora</a>
                        </li>
                        <li>
                            <a href="#">Mantenimiento</a>
                        </li>
                        <li>
                            <a href="#" id="btn-cerrar-sesion">Cerrar sesión</a>
                        </li>
                    </ul>
                </div>
            </nav>
    </header>

    <main class="contenedor">

        <h1>Bienvenido Administrador</h1>
        <section class="contenedor-listar">
            <section>
                <div>
                    <label for="slt-catalogo">Catalogo</label>
                    <select id="slt-catalogo">
                        <option value="">--Seleccione una opción--</option>
                        <option value="enfermedades">Enfermedades</option>
                        <option value="razas">Razas</option>
                        <option value="vacunas">Vacunas</option>
                    </select>
                </div>
            </section>

            <section class="contenedor-listar">
                <div>
                    <table id="tbl-enfermedades" class="tabla">
                        <thead>
                            <tr>
                                <th>Enfermedades</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </section>


            <div class="btn-general">
                <button type="button" id="btn-servicios">Registrar</button>
            </div>
        </section>



        <section class="contenedor-listar">
            <div>
                <table id="tbl-razas" class="tabla">
                    <thead>
                        <tr>
                            <th>Razas</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>


        <div class="btn-general">
            <button type="button" id="btn-servicios">Registrar</button>
        </div>
        </section>

        <section class="contenedor-listar">
            <div>
                <table id="tbl-vacunas" class="tabla">
                    <thead>
                        <tr>
                            <th>Vacunas</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>


        <div class="btn-general">
            <button type="button" id="btn-servicios">Registrar</button>
        </div>
        </section>

    </main>


    <section class="header-principal header-principal-admin">

        </footer>
