<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body class="sinRegistroBody">
    <header class="header-principal header-principal-registrar">
        <div class="contenedor">
            <a href="#"><img src="/img/logoMorado.png"></a>
            <nav>
                <div class="flotar-der">
                    <ul>
                        <li>
                            <a href="#">Volver</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="contenedor">
        <h1>Unite a Pro Mascotas</h1>
        <h2>Formulario de registro</h2>
        <hr>
        <h3>Datos personales</h3>
        <form>
            <section class="contenedorColumna dobleColumna">
                <div class="columna">
                    <label for="div-imgUpload">Fotografía o avatar</label>
                    <div class="div-imgUpload">
                        <div class="previstaImagen" id="prevImagen">
                            <img src="img/imgPrevLogo.jpg" alt="Prevista">
                        </div>
                        <span><input type="file" name="input-img" id="input-imagen"></span>
                    </div>
                </div>
                <div class="columna">
                    <div>
                        <label for="txt-nombreCliente" class="simpleColumna">Nombre</label>
                        <input type="text" id="txt-nombreCliente" class="input-dobleColumna">
                    </div>
                    <div>
                        <label for="txt-primerApellidoCliente">Primer apellido</label>
                        <input type="text" id="txt-primerApellidoCliente" class="input-dobleColumna">
                    </div>
                    <div>
                        <label for="txt-segApellidoCliente">Segundo apellido</label>
                        <input type="text" id="txt-segApellidoCliente" class="input-dobleColumna">
                    </div>
                </div>
            </section>
            <section class="contenedorColumna simpleColumna">
                <div class="columna">
                    <label for="slt-generoCliente">Género</label>
                    <select id="slt-generoCliente">
                        <option value="">--Seleccione una opción--</option>
                        <option value="femenino">Femenino</option>
                        <option value="masculino">Masculino</option>
                    </select>
                </div>
                <div class="columna">
                    <label for="slt-tipoID">Tipo de ID</label>
                    <select id="slt-tipoID">
                        <option value="">--Seleccione una opción--</option>
                        <option value="nacional">Nacional</option>
                        <option value="dimex">Dimex</option>
                        <option value="pasaporte">Pasaporte</option>
                    </select>
                </div>
                <div class="columna">
                    <label for="txt-numID">Número de ID</label>
                    <input type="text" id="txt-numID">
                </div>
            </section>
            <section class="contenedorColumna simpleColumna">
                <div class="columna">
                    <label for="txt-nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="txt-nacimiento">
                </div>
                <div class="columna">
                    <label for="txt-correo">Correo electrónico</label>
                    <input type="text" id="txt-correo">
                </div>
                <div class="columna">
                    <label for="txt-cantMascotas">Cantidad de mascotas</label>
                    <input type="number" id="txt-cantMascotas">
                </div>
            </section>

            <hr>
            <h3>Dirección</h3>
            <section class="contenedorColumna simpleColumna">
                <div class="columna">
                    <label for="slt-provincia">Provincia</label>
                    <select id="slt-provincia">
                        <option value="">--Seleccione una opción--</option>
                        <option value="TBD">TBD</option>
                    </select>
                </div>
                <div class="columna">
                    <label for="slt-canton">Cantón</label>
                    <select id="slt-canton">
                        <option value="">--Seleccione una opción--</option>
                        <option value="TBD">TBD</option>
                    </select>
                </div>
                <div class="columna">
                    <label for="slt-distrito">Distrito</label>
                    <select id="slt-distrito">
                        <option value="">--Seleccione una opción--</option>
                        <option value="TBD">TBD</option>
                    </select>
                </div>
            </section>
            <section class="contenedorColumna"><br/>
                <div>
                    <label for="txt-otrasSenias" style="margin-left: 10px;">Otras Señas</label>
                    <textarea id="txt-otrasSenias" name="otrasSenias"></textarea>
                </div>
            </section>
            <div class="btn-general">
                <button type="button" id="btn-registrarCliente">Registrar</button>
            </div>
        </form>
    </main>
    <script src="js/registrarCliente.js"></script>
</body>

</html>
